{% extends "base.html" %}

{% block title %}Мои подборки{% endblock %}

{% block content %}
<h1 class="mb-4">Мои подборки</h1>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Количество книг</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        {% for collection in collections %}
        <tr>
            <td>{{ collection.name }}</td>
            <td>{{ collection.book_count }}</td>
            <td>
                <a href="{{ url_for('view_collection', collection_id=collection.id) }}" class="btn btn-primary">Просмотр</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newCollectionModal">Добавить подборку</button>

<div class="modal fade" id="newCollectionModal" tabindex="-1" aria-labelledby="newCollectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCollectionModalLabel">Новая подборка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('collections') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название подборки</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
